<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>camp.In</title>

  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header class="logo">
        <img src="./assets/logo.svg" alt="Logo do site camp.in">
    </header>

    <main>
      
      <form>
        <div class="login-text">
          <img src="./assets/log-in.svg" alt="Imagem de uma flecha apontada para direita">
        <h2>Faça seu login</h2>
        </div>
  
        <h4>Entre com suas informações de cadastro.</h4>
        <div class="input-wrapper">
          <label for="email">E-mail</label>
          <input type="email" id="email" required="email" placeholder="Digite seu e-mail">
        </div>

        <div class="input-wrapper">
          <label for="password">Senha</label>
          <input type="password" id="password" required="password" placeholder="Digite sua senha">
        </div>

        <div class="password-checkbox">
          <div class="checkbox">
            <input type="checkbox" id="remember">
            <label for="checkbox">Lembre-me</label>
          </div>

          <a href="#">Esqueci minha senha</a>
        </div>

        <button>Entrar</button>
      </form>

      <p>Nao tem uma conta? <a href="#"><strong>Registre-se</strong></a></p>

    </main>

  </div>

  <div class="bg-img">
  </div>
  
</body>
</html>
